# @package _global_

# python src/cli/app.py experiment=attention_uncertainty
defaults:
  - override /data: soundscape_vae_embeddings
  - override /app: attention_uncertainty

app:
  audio_dir: ${oc.env:HOME}/data/sounding_out
  model_class: src.core.models.species_detector.SpeciesDetector
  model_checkpoint_path: logs/train/runs/2025-11-11_10-25-55/checkpoints/epoch_999.ckpt

data:
  root: ${paths.data_dir}/soundscape_vae_embeddings
  model: smooth_nifti_vae
  version: v1
  scope: SO_UK

transforms:
  spectrogram:
    _target_: src.core.utils.log_mel_spectrogram.LogMelSpectrogram
